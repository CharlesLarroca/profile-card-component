<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="small-circle"></div>
    <div class="medium-circle"></div>
    <div class="big-circle"></div>

    <div class="profile-container">
      <div class="profile-img">
        <img src="perfil.jpg" alt="">
      </div>

      <div class="container-info">
        <div class="profile-info">
          <h3 class="profile-name">Charles Larroca</h3>
          <h4 class="profile-job">Fullstack Developer</h4>
          <p class="profile-desc">
            Passionate fullstack developer with expertise in HTML, CSS, JavaScript, React, Node.Js, Express, Python, MySQL, MongoDB, Insomnia and Postman.
          </p>
        </div>
  

        <div class="profile-socialmedia">
          <div class="socialmedia-container">
            <div class="followers">
              <p>1000</p>
              <p>Followers</p>
            </div>
            <hr>
            <div class="following">
              <p>1000</p>
              <p>Following</p>
            </div>
            <hr>
            <div class="projects">
              <p>1000</p>
              <p>Projects</p>
            </div>
          </div>
        </div>
        <div class="btn-socialmedia">
          <button class="btn-follow">Follow</button>
          <button class="btn-view">View Profile</button>
        </div>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
